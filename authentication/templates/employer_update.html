{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body %}

<div class="container p-4">
  <div
    class="card p-5 shadow-lg p-3 mb-5 bg-white rounded"
    style="width: 60rem"
  >
    <div class="card-title">Update your profile:</div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ user|crispy }} {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="{% url "employer_profile" %}" class="btn btn-secondary mt-3 text-decoration-none">Cancel </a>
          </form>
    </div>
  </div>
</div>
{% endblock %}
